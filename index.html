  <div class="container">
    <h4>Carrito de compras</h4>
    <table class="table table-warning table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    
    <div class="row" id="cards"></div>
  </div>
  
  <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>

      <td>
          <button class="btn btn-warning btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>

      <td class="font-weight-bold">$ <span>5000</span>

      </td>

    <th>
      <form action="#" method="post">

        <h1>Completar formulario para finalizar la compra</h1>

        <section>        
          <label for="numTarj"><b>Numero de Tarjeta</b> (sin guiones)</label>

          <input id="numTarj" name="numTarj" autocomplete="numTarj" inputmode="numeric" maxlength="50" pattern="[\d ]{10,30}" required>
        </section>

        <section>        
          <label for="nombTitular"><b>Nombre del Titular</b> (como se muestra en la tarjeta)</label>
          <input id="nombTitular" name="nombTitular" autocomplete="nombTitular" maxlength="50" pattern="[\p{L} \-\.]+" required>
        </section>
        
        <section id="cod-exp-seg">      
          <div>
            <label for="cod-exp">Fecha Vencimiento</label>
            <input id="cod-exp" name="cod-exp" autocomplete="cod-exp" placeholder="MM/YY" maxlength="5" required>
          </div> 
          <div>
            <label for="cod-seg">Codigo de Seguridad</label>
            <input id="cod-seg" name="cod-seg" inputmode="numeric" maxlength="3" required>
            <div class="explanation">Back of card, last 3 digits</div>
          </div>
        </section>
        <button class="btn btn-warning btn-sm ml-5" id="pagarTotal">
          PAGAR
        </button>
    
      </form>  
    </th>

  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Artículo</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-warning btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="img-card-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-warning">Comprar</button>
        </div>
      </div>
    </div>
  </template>
